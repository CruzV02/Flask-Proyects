<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .noticia {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .titulo {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .contenido {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Últimas Noticias</h2>
        <div class="noticia">
            <div class="titulo">Noticia 1</div>
            <div class="contenido">Ya se acabo el semestre nos vemos luego.</div>
        </div>
        <div class="noticia">
            <div class="titulo">Noticia 2</div>
            <div class="contenido">Ya es diciembre que se haga la posada.</div>
        </div>
        <!-- Agrega más noticias según sea necesario -->
    </div>
</body>
</html>
